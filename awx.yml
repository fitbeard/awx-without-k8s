---
- name: Configure Base
  hosts:
    - all
  roles:
    - base
  tags: base
  
- name: Deploy Postgres
  hosts:
    - postgres
  roles:
    - { role: postgres, when: external_database == "no" }
  tags: postgres

- name: Deploy AWX
  hosts:
    - awx_instance_group_web
    - awx_instance_group_task
  roles:
    - { role: awx }
  tags: awx

- name: Deploy Webhook
  hosts:
    - awx_instance_group_web
  roles:
    - { role: webhook, when: enable_webhooks == "yes" }
  tags: webhook
